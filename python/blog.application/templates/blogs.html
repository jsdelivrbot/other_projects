{% extends 'layout.html' %}

{% block body %}
		<div class="jumbotron text-center">
			<h1>Recent blogs on the site</h1>
		</div>

		{% for blogs in blogs_list %}
		<div>
			<h2><a href="/blog/{{blogs.id}}">{{ blogs.title }}</a></h2>
			<small>posted by {{ blogs.author }} on {{ blogs.create_date }}</small>
		</div>
		<hr>
		{% endfor %}

{% endblock %}
